<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="css/bootrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="css/bootrap/bootstrap-reboot.min.css.map">
    <link rel="stylesheet" href="css/jQueryuiCSS/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="txtCustomerID">Customer ID</label>
                            <input type="text" class="form-control" id="txtCustomerID" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerName">Customer Name</label>
                            <input type="text" class="form-control" id="txtCustomerName" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerSalary">Customer Address</label>
                            <input type="text" class="form-control" id="txtCustomerSalary" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerTell">Customer Salary</label>
                            <input type="text" class="form-control" id="txtCustomerTell" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-dark" id="tblCustomer">
                <thead>
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Customer Address</th>
                    <th scope="col">Customer Tell</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
