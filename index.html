<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="css/bootrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="css/bootrap/bootstrap-reboot.min.css.map">
    <link rel="stylesheet" href="css/jQueryuiCSS/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="txtCustomerID">Customer ID</label>
                            <input type="text" class="form-control" id="txtCustomerID" aria-describedby="emailHelp" placeholder="Enter Customer ID">
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerName">Customer Name</label>
                            <input type="text" class="form-control" id="txtCustomerName" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerSalary">Customer Address</label>
                            <input type="text" class="form-control" id="txtCustomerSalary" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerTell">Customer Telephone</label>
                            <input type="text" class="form-control" id="txtCustomerTell" placeholder="Enter Telephone">
                        </div>
                        <button type="button" class="btn btn-primary" id="btnSave">Save</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-dark" id="tblCustomer">
                <thead>
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Customer Address</th>
                    <th scope="col">Customer Tell</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>

<script>
 $("#txtCustomerID").focus();
        
        $("#btnSave").click(function(){
            console.log("HII");
            var cid = $("#txtCustomerID").val();
             var fName = $("#txtCustomerName").val();
             var add = $("#txtCustomerSalary").val();
             var tele = $("#txtCustomerTell").val();
            console.log(cid);
            alert("Save to the Table!!!");
            $("#txtCustomerID").val("");
            $("#txtCustomerName").val("");
            $("#txtCustomerSalary").val("");
            $("#txtCustomerTell").val("");
            $("tbody").append("<tr><td>"+cid+"</td><td>"+fName+"</td><td>"+add+"</td><td>"+tele+"</td></tr>");
        });
       

</script>
</body>
</html>
