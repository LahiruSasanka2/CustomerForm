<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="css/bootrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootrap/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="css/bootrap/bootstrap-reboot.min.css.map">
    <link rel="stylesheet" href="css/jQueryuiCSS/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<br>
<div class="container">
    <div class="row" id="headerRow">
        <div class="col-md-12">
            <h1>Manage Customer Form</h1>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-info" id="btnNewCustomer">New Customer</button>
                </div>
                <div class="col-md-10"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="txtCustomerID">Customer ID</label>
                            <input disabled type="text" class="form-control" id="txtCustomerID" aria-describedby="emailHelp" placeholder="Enter Customer ID">
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerName">Customer Name</label>
                            <input type="text" class="form-control" id="txtCustomerName" placeholder="Enter Name" disabled>
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerSalary">Customer Address</label>
                            <input type="text" class="form-control" id="txtCustomerSalary" placeholder="Enter Address" disabled>
                        </div>
                        <div class="form-group">
                            <label for="txtCustomerTell">Customer Telephone</label>
                            <input type="text" class="form-control" id="txtCustomerTell" placeholder="Enter Telephone" disabled>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnSave">Save</button>
                        <button type="button" class="btn btn-warning" id="btnUpdate">Update</button>
                        <button type="button" class="btn btn-danger" id="btnDelte">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-dark" id="tblCustomer">
                <thead>
                <tr>
                    <th scope="col">CID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Tell</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>

<script>
    var customersDetails=[];
 $("#txtCustomerID").focus();
        
 $("#btnNewCustomer").click(function(){
    $("#txtCustomerID").prop('disabled',false);
    $("#txtCustomerName").prop('disabled',false);
    $("#txtCustomerSalary").prop('disabled',false);
    $("#txtCustomerTell").prop('disabled',false);
 });
        $("#btnSave").click(function(){
            console.log("HII");
            var cid = $("#txtCustomerID").val();
             var fName = $("#txtCustomerName").val();
             var add = $("#txtCustomerSalary").val();
             var tele = $("#txtCustomerTell").val();
            console.log(cid);
            alert("Save to the Table!!!");
            $("#txtCustomerID").val("");
            $("#txtCustomerName").val("");
            $("#txtCustomerSalary").val("");
            $("#txtCustomerTell").val("");
            $("tbody").append("<tr><td>"+cid+"</td><td>"+fName+"</td><td>"+add+"</td><td>"+tele+"</td></tr>");

            $("#tblCustomer tbody tr").off("click");
            $("#tblCustomer tbody tr").click(function () {
                var cusId = $(this).find("td:first-child").text();
                var cusName = $(this).find("td:nth-child(2)").text();
                var cusAddress = $(this).find("td:nth-child(3)").text();
                var cusTele = $(this).find("td:nth-child(4)").text();
                console.log(cusId);
                $("#txtCustomerID").val(cusId);
                $("#txtCustomerName").val(cusName);
                $("#txtCustomerSalary").val(cusAddress);
                $("#txtCustomerTell").val(cusTele);
               
            });
        });
       
        
            
            $("#btnUpdate").click(function(){
               
                 var cid =  $("#txtCustomerID").val();
                    var cname = $("#txtCustomerName").val();
                    var cadd = $("#txtCustomerSalary").val();
                    var ctele = $("#txtCustomerTell").val();
                    var customerDetails = {};
                    customerDetails.cid = cid;
                    customerDetails.cname = cname;
                    customerDetails.cadd = cadd;

                    customersDetails.push(customerDetails);
                for (var i = 0; i < $("#tblCustomer tbody").length; i++) {
                    
                    // if(cid == $("#tblCustomer tbody tr"))
                    var html = `<tr>
                                    <td class="text-center">${cid}</td>
                                    <td>${cname}</td>
                                    <td>${cadd}</td>
                                    <td>${ctele}</td>
                                </tr>`;
                            
                    $("#tblCustomer tbody").append(html);
                    
                }
            });
</script>
</body>
</html>
